<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<%
			site.section = site.section || ['Section'];
			site.title   = site.title || 'JerryMice - Layout Default';
		%>
		<title><%=site.title%></title>
		<%- include('../partials/head.htm') %>
	</head>

	<body>

		<main>

			<header>
				<%- include('../partials/navbar.htm', { breadcrumb :site.section }); %>
			</header>

			<section class="body container">
				<%- site.content %>
			</section>

		</main>

	</body>
</html>
